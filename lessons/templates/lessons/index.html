{% extends 'lessons/base.html' %}

{% block content %}
{% if lessons %}
	<table class="table table-striped">	
	{% for lesson in lessons %}
		<tr>
			<td> {{ lesson.name }} </td>
			<td> {{ lesson.date }} </td>
			{% if user.is_authenticated %}
			<td> Sign up </td>
			{% endif %}
		</tr>
	{% endfor %}
	</table>
{% else %}
	<p>No lessons are available.</p>
{% endif %}


{% endblock %}
