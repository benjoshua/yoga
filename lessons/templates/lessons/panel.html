{% extends 'lessons/base.html' %} {% block content %}
<div class="container" style="margin-top: 40px">
    <div class="row">
        <h3>Lesson Management Panel</h3>

        <table style="border: 1px solid black;border-collapse:collapse;  border-spacing: 20px; border-collapse: separate;">
            <tr>
                <th style="text-align:center;">Sunday</th>
                <th style="text-align:center;">Monday</th>
                <th style="text-align:center;">Tuesday</th>
                <th style="text-align:center;">Wednesday</th>
                <th style="text-align:center;">Thursday</th>
                <th style="text-align:center;">Friday</th>
            </tr>
            {% for line in data%}
                <tr>
                {% for day in line%}
                    <td style="text-align:center;">
                        {%if day.fromHour%}
                            <input name="fromHour" type="type" value="{{day.fromHour}}" type="" id="" placeholder="00" maxlength="2" style="margin: 2px 1x; width: 22px; text-align:center;">:
                            <input name="fromMin" type="type" value="{{day.fromMin}}" type="" id="" placeholder="00" maxlength="2" style="margin: 2px -3px; width: 22px; text-align:center;"> -
                            <input name="toHour" type="type" value="{{day.toHour}}" type="" id="" placeholder="00" maxlength="2" style="margin: 2px 1px; width: 22px; text-align:center;">:
                            <input name="toMin" type="type" value="{{day.toHour}}" type="" id="" placeholder="00" maxlength="2" style="margin: 2px -3px; width: 22px; text-align:center;">
                            <br>
                             <select name="Type"  style="margin: 2px 1px; width: 150px;" value="{{day.type}}">
                                <option value="Vinyasa" {%ifequal day.type 'Vinyasa' %} selected="selected" {%endifequal%}>Vinyasa</option>
                                <option value="Ashtanga" {%ifequal day.type 'Ashtanga' %} selected="selected" {%endifequal%}>Ashtanga</option>
                                <option value="Kundalini" {%ifequal day.type 'Kundalini' %} selected="selected" {%endifequal%}>Kundalini</option>
                                <option value="Hata" {%ifequal day.type 'Hata' %} selected="selected" {%endifequal%}>Hata</option>
                            </select><br>
                            <select name="Teacher" style="margin: 2px 0px; width: 150px; text-align:center;">
                                <option value="Omer" {%ifequal day.teacher 'Omer' %} selected="selected" {%endifequal%}>Omer</option>
                                <option value="Keren" {%ifequal day.teacher 'Keren' %} selected="selected" {%endifequal%}>Keren</option>
                                <option value="Yosi" {%ifequal day.teacher 'Yosi' %} selected="selected" {%endifequal%}>Yosi</option>
                                <option value="Joe" {%ifequal day.teacher 'Joe' %} selected="selected" {%endifequal%}>Joe</option>
                            </select>
                        {%else%}
                            <br><br>
                        {%endif%}
                    </td>
                {%endfor%}
                </tr>
            {%endfor%}
        </table>

    </div>
</div>

{% endblock %}
